<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oma profiili</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Rochester&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8730c9b44a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="navigation">
                <div class="logo">
                    <a href="etusivu.html"><img class="logo-img" src="img/logo.svg" alt="logo"></a>
                </div>


                <button class="navigationButton searchBut">
                    <i class="fas fa-search icon"></i>
                </button>
                <div class="search-box">
                    <form class="search-form" action="">
                        <input type="text" class="input-search" placeholder="Hae reseptejä">
                        <button class="search-form-button">
                            <i class="fas fa-search search-icon"></i>
                        </button>
                    </form>
                </div>
                <button class="navigationButton closeSearchBut">
                    <i class="fas fa-times icon"></i>
                </button>

                <button class="navigationButton userBut">
                    <a href="login.html"><i class="fas fa-user icon"></i></a>
                </button>

                <button class="navigationButton hamBut">
                    <i class="fas fa-bars icon"></i>
                </button>

                <button class="navigationButton closeBut">
                    <i class="fas fa-times icon menuclose"></i>
                </button>


                <nav class="navigationNav">
                    <ul class="navigationList">
                        <li class="navigationItem">
                            <a href="etusivu.html" class="navigationLink">Etusivu</a>
                        </li>
                        <li class="navigationItem dropdown">
                            <button class="navigationLink dropBut">Kategoriat <i class="fas fa-caret-down"></i></a>
                                <ul id="dropdownMenu" class="dropdownContent">
                                    <li class="dropItem">
                                        <a href="#">Leivonta</a>
                                    </li>
                                    <li class="dropItem">
                                        <a href="#">Vegaaninen joulu</a>
                                    </li>
                                    <li class="dropItem">
                                        <a href="#">Perinteinen joulupöytä</a>
                                    </li>
                                </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="container">
            <div class="center">
                <div class="header">
                    <h1>Lisää resepti</h1>
                </div>
                <form id="modRecipeForm">
                    <div class="recipe-guide">
                        <h3>Lisää otsikko</h3>
                    </div>
                    <div class="add-recipe-header">
                        <input type="text" id="recipe-input" name="header" placeholder="Piparit">
                    </div>
                    <div class="recipe-guide">
                        <h3>Lisää ainesosat</h3>
                    </div>
                    <div class="recipe-includes">
                        <input type="number" id="recipe-input" name="quantity" min="1" placeholder="2">
                        <input type="text" id="recipe-input" name="unit" max="3" placeholder="dl">
                        <input type="text" id="recipe-input" name="ingredient" placeholder="sokeri">
                    </div>
                    <div  id="addMore-includes">
                        <!-- Uusi kenttä js -->
                    </div>
                    <div class="add-more">
                        <div class="recipe-guide">
                            <p>Uusi ainesosa</p>
                        </div>
                        <button class="addButton" id="addBtnInc"><i class="fas fa-plus-circle"></i></button>
                    </div>
                
                    <div class="recipe-guide">
                        <h3>Lisää ohjeet</h3>
                    </div>
                    <div class="add-recipe-steps">
                        <!-- Turha?? <input type="number" class="step" id="recipe-input" name="step" min="1" placeholder="1."> -->
                        <textarea name="description" class="resizable" id="recipe-input" placeholder="Laita uuni päälle"></textarea>
                    </div>
                    <div  id="addMore-steps">
                        <!-- Uusi kenttä js -->
                    </div>
                    <div class="add-more">
                        <div class="recipe-guide">
                            <p>Uusi vaihe</p>
                        </div>
                        <button class="addButton" id="addBtnSteps"><i class="fas fa-plus-circle"></i></button>
                    </div>

                    <div class="recipe-guide">
                        <h3>Lisää valmistusaika</h3>
                    </div>
                    <div class="add-recipe-cooktime">
                        <input type="number" id="recipe-input" name="step" min="1" placeholder="min" class="step">
                    </div>
                
                    <div class="recipe-guide">
                        <h3>Lisää kategoriat</h3>
                    </div>
                    <div class="add-recipe-category">
                        <input type="text" id="recipe-input" name="category" placeholder="Leivonta" class="category">
                    </div>
                    <div  id="addMore-category">
                        <!-- Uusi kenttä js -->
                    </div>
                    <div class="add-more">
                        <div class="recipe-guide">
                            <p>Uusi kategoria</p>
                        </div>
                        <button class="addButton" id="addBtnCategory"><i class="fas fa-plus-circle"></i></button>
                    </div>
                
                    <div class="recipe-guide">
                        <h3>Lisää kuva</h3>
                    </div>
                    <div class="add-recipe-picture">
                        <input type="file" name="picture" accept="image/*">
                    </div>
                    <input type="submit" value="Tallenna">
                </form>
            </main>
        </div>

        <footer>
            <div class="footer-content">
                <div class="footer-info">
                    <div class="footer-logo">
                        <a href="etusivu.html"><img class="logo-img-footer" src="img/logo_blacknwhite.svg" alt="logo"></a>
                    </div>
                    <div class="footer-contact">
                        <a href="#">cookmas@contact.com</a>
                    </div>
                </div>
                <div class="footer-social">
                    <div class="fb"><i class="fab fa-facebook fa-2x"></i></div>
                    <div class="tw"><i class="fab fa-twitter fa-2x"></i></div>
                    <div class="ig"><i class="fab fa-instagram fa-2x"></i></div>
                </div>

            </div>

            <div class="footer-bottom">
                &copy; Tontut
            </div>
        </footer>

        <script src="js/script.js"></script>
        <script src="js/serialize.js"></script>
        <script src="js/check-login.js"></script>
        <script src="js/modify-recipe.js"></script>
        <script src="js/plusbutton.js"></script>
    </body>

</html>
