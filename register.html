<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etusivu</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&family=Rochester&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/8730c9b44a.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="navigation">
                <div class="logo">
                    <a href="etusivu.html"><img class="logo-img" src="img/logo.svg" alt="logo"></a>
                </div>


                <button class="navigationButton searchBut">
                    <i class="fas fa-search icon"></i>
                </button>
                <div class="search-box">
                    <form class="search-form" action="">
                        <input type="text" class="input-search" placeholder="Hae reseptejä">
                        <button class="search-form-button">
                            <i class="fas fa-search search-icon"></i>
                        </button>
                    </form>
                </div>
                <button class="navigationButton closeSearchBut">
                    <i class="fas fa-times icon"></i>
                </button>

                <button class="navigationButton userBut">
                    <a href="login.html"><i class="fas fa-user icon"></i></a>
                </button>

                <button class="navigationButton hamBut">
                    <i class="fas fa-bars icon"></i>
                </button>

                <button class="navigationButton closeBut">
                    <i class="fas fa-times icon menuclose"></i>
                </button>


                <nav class="navigationNav">
                    <ul class="navigationList">
                        <li class="navigationItem">
                            <a href="etusivu.html" class="navigationLink">Etusivu</a>
                        </li>
                        <li class="navigationItem dropdown">
                            <button class="navigationLink dropBut">Kategoriat <i class="fas fa-caret-down"></i></a>
                                <ul id="dropdownMenu" class="dropdownContent">
                                    <li class="dropItem">
                                        <a href="#">Leivonta</a>
                                    </li>
                                    <li class="dropItem">
                                        <a href="#">Vegaaninen joulu</a>
                                    </li>
                                    <li class="dropItem">
                                        <a href="#">Perinteinen joulupöytä</a>
                                    </li>
                                </ul>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="main-login">
            <div class="center">
                <h1 class="header">Rekisteröidy</h1>
                <form id="add-user-form" method="post" action="http://localhost:3000/auth/register">
                    <div class="txt_field">
                        <input type="email" name="email" required>
                        <span></span>
                        <label>Sähköposti</label>
                    </div>
                    <div class="txt_field">
                        <input type="text" name="username" required>
                        <span></span>
                        <label>Käyttäjätunnus</label>
                    </div>
                    <div class="txt_field">
                        <input type="text" name="city" required>
                        <span></span>
                        <label>Kaupunki</label>
                    </div>
                    <div class="txt_field">
                        <input type="password" name="password" required>
                        <span></span>
                        <label>Salasana</label>
                    </div>
                    <div class="txt_field">
                        <form>
                            <h4 id="profilepic">Profiilikuva</h4>
                            <input type="file" id="myFile" name="filename">
                        </form>
                    </div>
                    <input type="submit" value="Tallenna">
                </form>
            </div>
        </main>
    </div>

    <footer>
        <div class="footer-content">
            <div class="footer-info">
                <div class="footer-logo">
                    <a href="etusivu.html"><img class="logo-img-footer" src="img/logo_blacknwhite.svg" alt="logo"></a>
                </div>
                <div class="footer-contact">
                    <a href="#">cookmas@contact.com</a>
                </div>
            </div>
            <div class="footer-social">
                <div class="fb"><i class="fab fa-facebook fa-2x"></i></div>
                <div class="tw"><i class="fab fa-twitter fa-2x"></i></div>
                <div class="ig"><i class="fab fa-instagram fa-2x"></i></div>
            </div>

        </div>

        <div class="footer-bottom">
            &copy; Tontut
        </div>
    </footer>



    <script src="js/script.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
